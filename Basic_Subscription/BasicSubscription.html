<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Burial</title>
    <link rel="stylesheet" href="/Basic_Subscription/BSubscription.css" />
    <script src="/Basic_Subscription/BSubscription.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="/Home_Page/Logo.jpg" alt="logo" />
    </div>

    <p class="text">Services offered under Basic subscription:</p>
    <ul class="text">
      <li>
        Basic Plot.
        <div class="image-container">
          <img
            class="images"
            src="/Basic_Subscription/Pictures/BPlot.jpg"
            alt="Basic Plot Image"
          />

      </li>
      <li>
        Basic Shroud
        <div class="image-container">
          <img
            class="images"
            src="/Basic_Subscription/Pictures/BShroud.jpeg"
            alt="Basic Shroud"

      </li>
      <li>
        Basic Stones
        <div class="image-container">
          <img
            class="images"
            src="/Basic_Subscription/Pictures/BStones.jpeg"
            alt="BasicStones"
          />
        </div>
      </li>
    </ul>

    <!-- Button container -->
    <div class="button-container">
      <button type="button" onclick="back()">Back</button>
    </div>

    <footer class="footer">
      <p>&copy; Natural Burial</p>
    </footer>
  </body>
</html>
