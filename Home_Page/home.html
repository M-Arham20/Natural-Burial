  <body>
    <!--Added green color to get an idea of the height and width of header-->
    <div
      style="
        background-color: rgb(88, 225, 88);
        padding: 0.8em;
        text-align: left;
        height: 9.5rem;
      "
    >
      <img
        src="/Home_Page/Green Elegant Natural Environment Logo.png"
        alt="logo"
        style="height: 9.5em; width: 9.5em"
      />
    </div>
    <div style="padding: 0.1em;padding-left: 11em;">
      <h1 style="font-size: 2.5em">Choose your plan</h1>
    </div>
    <div class="box">
      <a href="/Basic_Subscription/BasicSubscription.html">
        <h2>Basic</h2>
        <p>This box leads to Basic Subscription</p>
      </a>
    </div>

    <div class="box">
      <a href="/Standard_Subscription/StandardSubscription.html">
        <h2>Standard</h2>
        <p>This box leads to Standard Subscription</p>
      </a>
    </div>

    <div class="box">
      <a href="/Premium_Subscription/PremiumSubscription.html">
        <h2>Premium</h2>
        <p>This box leads to Premium Subscription</p>
      </a>
    </div>
    <div style="padding: 0.1em">
      <h1 style="font-size: 2.5em">
        Personal Info of deceased: according to the act of birth
      </h1>
    </div>

    <form action="/submit_answers" method="POST">
      <label for="surname" style="font-size: 2.7em">Last Name !</label
      ><br /><br />
      <input
        type="text"
        id="surname"
        name="surname"
        size="20"
        required
        style="font-size: 2em; border-width: 0.5em; padding: 0.5em"
      /><br /><br />

      <label for="middleName" style="font-size: 2.7em"
        >Middle name(s)<br /> </label
      ><br />
      <input
        type="text"
        id="middleName"
        name="middleName"
        size="20"
        style="font-size: 2em; border-width: 0.5em; padding: 0.5em"
      /><br /><br />

      <label for="firstName" style="font-size: 2.7em"> First Name <br /></label
      ><br />
      <input
        type="text"
        id="firstName"
        name="firstName"
        size="20"
        required
        style="font-size: 2em; border-width: 0.5em; padding: 0.5em"
      /><br /><br />

      <label for="dob" style="font-size: 2.7em">Date of birth <br /></label
      ><br />
      <input
        type="date"
        id="dob"
        name="dob"
        required
        style="font-size: 2em; border-width: 0.5em; padding: 0.5em"
      /><br /><br />

      <label for="dod" style="font-size: 2.7em">Date of death<br /> </label
      ><br />
      <input
        type="date"
        id="dod"
        name="dod"
        required
        style="font-size: 2em; border-width: 0.5em; padding: 0.5em"
      /><br /><br />

      <label for="place" style="font-size: 2.7em">Place of Death:</label><br />
      <input
        type="text"
        id="place"
        name="place"
        size="40"
        required
        style="font-size: 2em; border-width: 0.5em; padding: 0.5em"
      /><br /><br />
      <button class="submit">Submit Form</button>
    </form>
  </body>
