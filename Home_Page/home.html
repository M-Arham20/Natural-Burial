<form action="/submit_answers" method="POST">
    <label for="name1">Surname (last name) of the deceased person (according to the act of birth) *</label><br>
    <input type="text" id="name1" name="name1" size="80" required><br><br>

    <label for="name2">Middle name(s) of the deceased person (according to the act of birth) *</label><br>
    <input type="text" id="name2" name="name2" size="80"><br><br>

    <input type="text" id="name3" name="name3" size="80" required><br><br>

    <label for="dob">Date of birth of the deceased person</label><br>
    <input type="date" id="dob" name="dob" size="80" required><br><br>

    <label for="dod">Date of death of the deceased person</label><br>
    <input type="date" id="dod" name="dod" size="80" required><br><br>

    <label for="place">Place of Death:</label><br>
    <input type="text" id="place" name="place" size="80" required><br><br>

    <input type="submit" value="Submit">
</form>
