<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Subscription</title>
  <link rel="stylesheet" href="/Premium_Subscription/PSusbscription.css" />
  <style>
    /* Additional styling */
    .radio-options label {
      font-size: 0.8em; /* Adjust font size */
    }

    .radio-options input[type="radio"] {
      transform: scale(0.8); /* Adjust size of radio button */
      margin-right: 5px; /* Add some space between radio button and label */
    }
  </style>
</head>
<body>
  <div style="
    background-color: rgb(251, 252, 251);
    padding: 0.8em;
    text-align: left;
    height: 9.5rem;
  ">
    <img
      src="/Home_Page/Logo.jpg"
      alt="logo"
      style="height: 9.5em; width: 9.5em"
    />
  </div>

  <p class="text">Services offered under premium subscription:</p>
  <ul class="text">
    <li>
      Premium Tombstone.
      <div class="image-container">
        <img
          class="images"
          src="/Premium_Subscription/PTombstone1.jpg"
          alt="Tombstone Image"
        />
      </div>
    </li>
    <li>
      G.P.S accessible
      <div class="image-container">
        <img
          class="images"
          src="/Premium_Subscription/GPS.jpeg"
          alt="GPSScreenShot"
        />
      </div>
    </li>
    <li>
      Different options for caskets:
      <div class="image-container">
        <img
          class="images"
          src="/Premium_Subscription/PCasket.jpg"
          alt="GPSScreenShot"
        />
        <!-- Image for casket -->
        <div class="radio-options">
          <input type="radio" id="casketOption1" name="casket" value="Option 1">
          <label for="casketOption1">Option 1</label><br>
          
          <input type="radio" id="casketOption2" name="casket" value="Option 2">
          <label for="casketOption2">Option 2</label><br>
          
          <input type="radio" id="casketOption3" name="casket" value="Option 3">
          <label for="casketOption3">Option 3</label><br>
          
          <input type="radio" id="casketOption4" name="casket" value="Option 4">
          <label for="casketOption4">Option 4</label><br>
        </div>
      </div>
    </li>
    <li>
      Custom Decorations for tombstone:
      <div class="image-container">
        <img
          class="images"
          src="/Premium_Subscription/Decorations.jpg"
          alt="DecoBurial"
        />
        <!-- Image for casket -->
        <div class="radio-options">
          <input type="radio" id="decorationOption1" name="decoration" value="Option 1">
          <label for="decorationOption1">Option 1</label><br>
          
          <input type="radio" id="decorationOption2" name="decoration" value="Option 2">
          <label for="decorationOption2">Option 2</label><br>
          
          <input type="radio" id="decorationOption3" name="decoration" value="Option 3">
          <label for="decorationOption3">Option 3</label><br>
          
          <input type="radio" id="decorationOption4" name="decoration" value="Option 4">
          <label for="decorationOption4">Option 4</label><br>
        </div>
      </div>
    </li>
  </ul>
</body>
<footer>
  <!--Added green color to get an idea of the height and width of footer-->
  <div
  style="
    /* background-image: linear-gradient(to right, green,lightgreen); */
    background-color: green; 
    padding: 10px;
    text-align: left;
    height: 100px;
    font-size: 2.5em;
  "
  >
  <p>&copy; Natural Burial</p>
  </div>
  </div>
</footer>
</html>
