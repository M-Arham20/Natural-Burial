<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Burial</title>
    <link rel="stylesheet" href="/Standard_Subscription/SSubscription.css" />
</head>
<body>

<div class="header">
    <img src="/Home_Page/Green Elegant Natural Environment Logo.png" alt="logo" />
</div>

<p class="text">Services offered under Standard subscription:</p>
<ul class="text">
    <li>
        Standard Plot.
        <div class="image-container">
            <img class="images" src="/Standard_Subscription/SPlot.jpg" alt="Standard Plot Image" />
        </div>
    </li>
    <li>
        Standard Casket
        <div class="image-container">
            <img class="images" src="/Standard_Subscription/SCasket.jpg" alt="StandardCasket" />
        </div>
    </li>
    <li>
        Premium Tombstone
        <div class="image-container">
            <img class="images" src="/Standard_Subscription/STombstone.jpg" alt="PremiumTombstone" />
        </div>
    </li>
    <li>
        Decorations for tombstone
        <div class="image-container">
            <img class="images" src="/Standard_Subscription/Decorations.jpg" alt="Decorations" />
             <!-- Image for decoration -->
             <div class="radio-options">
                <input type="radio" id="decorationOption1" name="decoration" value="Option 1">
                <label for="decorationOption1">Biodegradable Plaques</label><br>
                
                <input type="radio" id="decorationOption2" name="decoration" value="Option 2">
                <label for="decorationOption2">Ceramic Markers</label><br>
                
                <input type="radio" id="decorationOption3" name="decoration" value="Option 3">
                <label for="decorationOption3">Handmade Memorials</label><br>
                
                <input type="radio" id="decorationOption4" name="decoration" value="Option 4">
                <label for="decorationOption4">Wildflower Seeds</label><br>
            </div>
        </div>
        </div>
    </li>
</ul>

<!-- Button container -->
<div class="button-container">
    <button type="button" onclick="window.history.back()">Back</button>
    <button type="button" onclick="window.location.reload()">Submit</button>
</div>

<footer class="footer">
    <p>&copy; Natural Burial</p>
</footer>

</body>
</html>
