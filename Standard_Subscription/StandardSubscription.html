<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Burial</title>
    <!-- FILE HEADER -->
    <!-- Purpose: Styles for Standard Subscription page -->
    <link rel="stylesheet" href="/Standard_Subscription/SSubscription.css" />
    <!-- FILE HEADER -->
    <!-- Purpose: JavaScript for Standard Subscription page -->
    <script src="/Standard_Subscription/Standard.js"></script>
  </head>
  <body>
    <!-- Major sections -->
    <!-- Header -->
    <div class="header">
      <img src="/Home_Page/Logo.jpg" alt="logo" />
    </div>

    <!-- Placeholder tags -->
    <p class="text">Services offered under Standard subscription:</p>
    <ul class="text">
      <!-- Standard Plot section -->
      <li>
        Standard Plot.
        <div class="image-container">
          <img
            class="images"
            src="/Standard_Subscription/SPlot.jpg"
            alt="Standard Plot Image"
          />
        </div>
      </li>
      <!-- Standard Casket section -->
      <li>
        Standard Casket
        <div class="image-container">
          <img
            class="images"
            src="/Standard_Subscription/SCasket.jpg"
            alt="StandardCasket"
          />
        </div>
      </li>
      <!-- Premium Tombstone section -->
      <li>
        Premium Tombstone
        <div class="image-container">
          <img
            class="images"
            src="/Standard_Subscription/STombstone.jpg"
            alt="PremiumTombstone"
          />
        </div>
      </li>
      <!-- Decorations for tombstone section -->
      <li>
        Decorations for tombstone
        <div class="image-container">
          <img
            class="images"
            src="/Standard_Subscription/Decorations.jpg"
            alt="Decorations"
          />
          <!-- Image for decoration -->
          <div class="radio-options">
            <input
              type="radio"
              id="decorationOption1"
              name="decoration"
              value="Option 1"
            />
            <label for="decorationOption1">Biodegradable Plaques</label><br />

            <input
              type="radio"
              id="decorationOption2"
              name="decoration"
              value="Option 2"
            />
            <label for="decorationOption2">Ceramic Markers</label><br />

            <input
              type="radio"
              id="decorationOption3"
              name="decoration"
              value="Option 3"
            />
            <label for="decorationOption3">Handmade Memorials</label><br />

            <input
              type="radio"
              id="decorationOption4"
              name="decoration"
              value="Option 4"
            />
            <label for="decorationOption4">Wildflower Seeds</label><br />
          </div>
        </div>
      </li>
    </ul>

    <!-- Button container -->
    <div class="button-container">
      <button type="button" onclick="back()">Back</button>
      <button type="button" onclick="submit()">Submit</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; Natural Burial</p>
    </footer>
  </body>
</html>
